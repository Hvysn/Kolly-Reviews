<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolly Review's</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container img {
            width: 60px;
            height: auto;
            border-radius: 10px;
        }

        .link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s ease-in-out;
        }

        .link a:hover {
            color: #ffcc00;
        }

        .reg {
            background-color: rgba(3, 3, 3, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .reg h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .reg input[type='email'],
        .reg input[type='submit'] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .reg input[type='submit'] {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reg input[type='submit']:hover {
            background-color: #e6b800;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="link">
            <a href="abtus.html">About Us</a>
        </div>
    </div>

    <div class="reg">
        <h1>Forgot Password</h1>
        <form onsubmit="showMessage(event)"> 
            <label for="email">Email ID:</label><br>
            <input type="email" id="emailInput" placeholder="Enter your email" required><br>

            <label for="confirmEmail">Confirm Email ID:</label><br>
            <input type="email" id="confirmEmail" placeholder="Re-enter your email" required><br>

            <input type="submit" value="Confirm">
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevents form submission

            let email = document.getElementById("emailInput").value.trim();
            let confirmEmail = document.getElementById("confirmEmail").value.trim();
            let messageElement = document.getElementById("message");

            if (email === "" || confirmEmail === "") {
                messageElement.innerText = "Please fill in both fields.";
                messageElement.style.color = "red";
            } else if (email !== confirmEmail) {
                messageElement.innerText = "Emails do not match!";
                messageElement.style.color = "red";
            } else {
                messageElement.innerText = "A mail has been sent to your email ID: " + email;
                messageElement.style.color = "green";
            }
        }
    </script>
</body>
</html>
