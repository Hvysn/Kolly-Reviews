<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolly Review's</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Header container with logo and links */
        .header {
            display: flex;
            justify-content: space-between; /* Align logo and links */
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container img {
            width: 60px;
            height: auto;
            border-radius: 10px;
        }

        .link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s ease-in-out;
        }

        .link a:hover {
            color: #ffcc00;
        }

        /* Registration form styling */
        .reg {
            background-color: rgba(3, 3, 3, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto; /* Center the form */
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .reg h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .reg input[type='text'],
        .reg input[type='password'],
        .reg input[type='submit'],
        .reg button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .reg input[type='submit'],
        .reg button {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reg input[type='submit']:hover,
        .reg button:hover {
            background-color: #e6b800;
        }

        .reg a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
        }

        .reg a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="link">
            <a href="about.html">About Us</a>
        </div>
    </div>

    <!-- Login form -->
    <div class="reg">
        <h1>Login</h1>
        <form action="main page.html" method="GET">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <input type="submit" value="Login"><br>
        </form>
        <button onclick="window.location.href='main page.html'">Sign Up</button>
    </div>
</body>
</html>
