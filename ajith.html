<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolly Review's</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        /* Header container with logo and links */
        .header {
            display: flex;
            justify-content: space-between; /* Align logo and links */
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container img {
            width: 60px;
            height: auto;
            border-radius: 10px;
        }

        .link a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s ease-in-out;
        }

        .link a:hover {
            color: #ffcc00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
            color: white;
            font-size: 1.2em;
        }

        td {
            color: #ccc;
            font-size: 1.1em;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.7);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        img {
            width: 150px;  
            height: 225px; 
            object-fit: cover; 
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
    
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="link">
            <a href="about.html">About Us</a>
        </div>
    </div>
    <h1>Ajith Kumar's Top 5 of the Decade</h1>

    <table>
        <thead>
            <tr>
                <th>Poster</th>
                <th>Movie Name</th>
                <th>Directed By</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="Yennai_Arindhaal.jpg" alt="Movie 1 Poster"></td>
                <td>Yennai Arindhaal</td>
                <td>Gautham Vasudev Menon</td>
            </tr>

            <tr>
                <td><img src="Nerkonda_Paarvai_poster.jpg" alt="Movie 2 Poster"></td>
                <td>Nerkonda Paarvai</td>
                <td>H. Vinoth</td>
            </tr>

            <tr>
                <td><img src="Thunivu_poster.jpg" alt="Movie 3 Poster"></td>
                <td>Thunivu</td>
                <td>H. Vinoth</td>
            </tr>

            <tr>
                <td><img src="Viswasam_poster.jpeg" alt="Movie 4 Poster"></td>
                <td>Viswasam</td>
                <td>Siva</td>
            </tr>
            <tr>
                <td><img src="Veeram_2014_poster.jpg" alt="Movie 5 Poster"></td>
                <td>Veeram</td>
                <td>Siva</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
