    <style>
        body {

            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Allow entire page to scroll vertically */
        }

        .upper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgb(12, 11, 11);
        }

        .upper img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }

        .upper .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }

        .upper .search-container input[type="search"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .upper .About-us {
            margin-right: 20px;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .movies {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            flex: 1;
            box-sizing: border-box;
        }

        .movies h1 {
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tamil Movie Section */
        .tamilmovie-list, .southmovie-list, .celebrity-list {
            display: flex;
            gap: 80px;
            overflow-x: scroll; /* Enables horizontal scrolling */
            padding-bottom: 20px; /* To create space for scroll bar */
        }

        .tamilmovie-item, .southmovie-item, .celebrity-item {
            text-align: center;
            flex: none;
            width: 200px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        .tamilmovie-item img, .southmovie-item img, .celebrity-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .tamilmovie-item p, .southmovie-item p, .celebrity-item p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 0;
        }

        .tamilmovie-item:hover, .southmovie-item:hover, .celebrity-item:hover {
            transform: scale(1.2);
            box-shadow: 12px 12px 12px black, -10px -10px -10px white;
        }

        /* Scrollbar Styling */
        .tamilmovie-list::-webkit-scrollbar, .southmovie-list::-webkit-scrollbar, .celebrity-list::-webkit-scrollbar {
            height: 10px;
        }

        .tamilmovie-list::-webkit-scrollbar-thumb, .southmovie-list::-webkit-scrollbar-thumb, .celebrity-list::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .tamilmovie-list::-webkit-scrollbar-track, .southmovie-list::-webkit-scrollbar-track, .celebrity-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
